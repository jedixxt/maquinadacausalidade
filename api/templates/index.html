<script>
numeroA = 0
numeroB = 0
function desativar(id) {
    var snd = new Audio('static/sombotao.wav')
    if (comsom === 'True') {
    snd.play()
    setTimeout(() => {snd.currentTime = 0; snd.pause(); } , "500");
    }
    var element = document.getElementById(id);
    
    if (id[1] === 'b') {
        element.classList.toggle('desativado');
        numeroB += parseInt(id[2])
    }
    if (id[1] === 'c') {
        element.classList.toggle('desativado');
    }
    if (id[1] === 'a') {
        numeroA += parseInt(id[2])
        if (id[2] === '1'){
        element.classList.toggle('desativado1');
        }
        if (id[2] === '2'){
        element.classList.toggle('desativado2');
        }
        if (id[2] === '3'){
        element.classList.toggle('desativado3');
        }
    }
    
}
</script>

<script>
ids = ['/c1','/c2','/c3','/c4','/c5','/c6','/b1','/b2','/b3','/b4','/b5','/b6','/a1','/a2','/a3',]
function ativar() {
    var snd = new Audio('static/select-click.wav')
    var switchsnd = new Audio('static/switch.wav')
    
    if (comsom === 'True') {
         snd.play()
         setTimeout(() => {snd.pause();} , "200");
        }
    
    n = 0
    while (n < 15){
        var element = document.getElementById(ids[n]);
        if (n < 12) {
            element.setAttribute("class", "button");
        }
        else {
            if (n === 12) {
                element.setAttribute("class", "button1");
            }
            if (n === 13) {
                element.setAttribute("class", "button2");
            }
            if (n === 14) {
                element.setAttribute("class", "button3");
            }
        } 
        n=n+1;
    }
    
    if ( numeroA > 0 && numeroA < 6) {
        var element1 = document.getElementById('/b'+numeroA.toString());
        var element2 = document.getElementById('/c'+(numeroA+1).toString());

        if (comsom === 'True') {
          setTimeout(() => {switchsnd.play()} , "450");
          setTimeout(() => {switchsnd.currentTime = 0; switchsnd.play();} , "1400");
        }
        
        setTimeout(() => { element1.setAttribute("class", "piscada"); }, "500");
        setTimeout(() => { element1.setAttribute("class", "button"); }, "1000");
        setTimeout(() => { element2.setAttribute("class", "piscada"); }, "1450");
        setTimeout(() => { element2.setAttribute("class", "button"); }, "1950");
        
        
        
     }
    if ( numeroA > 5 ) {
        var element1 = document.getElementById('/b'+numeroA.toString());

          setTimeout(() => {switchsnd.play()} , "450");

        setTimeout(() => { element2.setAttribute("class", "button"); }, "1950");
        
        }

        setTimeout(() => { element.setAttribute("class", "button"); }, "1000");

        setTimeout(() => { element.setAttribute("class", "button"); }, "1000");
    }

        setTimeout(() => { element.setAttribute("class", "button"); }, "1000");
        
    }
